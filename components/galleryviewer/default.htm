<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>




{% if photoDetails %}
    {% for photoDetail in photoDetails %}
        <a href="{{ photoDetail.url }}" style="text-decoration: none;">
            <img src="{{ photoDetail.url }}" class="img-thumbnail" alt="{{ photoDetail.title }}" style="height: 150px;">
        </a>
        {# <h5>{{ photoDetail.title }}</h5> #}
        {# <p>{{ photoDetail.description }}</p> #}
    {% endfor %}
{% else %}
    <div class="alert alert-danger" role="alert">
        Geen foto's opgeslagen
    </div>
{% endif %}

<br>{{ dump() }}
